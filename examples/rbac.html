<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Rbac</title>
	<style>
		.graph {width:100%; height:800px;}
		.graph > svg {border:1px solid #ccc;}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<main role="main" class="container-fluid" >
	<h1>Rbac</h1>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item active">Rbac Graph</li>
		</ol>
	</nav>
	<hr>
	<!-- OPTION -->
	<div class="col-sm"  id="divSearch">
		<!-- BUTTON -->
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm-1">
				<div class="btn-group " role="group">
					<button type="button" id="btnQuery" class=" btn btn-sm btn-primary ">
						<span class="spinner-border-sm" role="status" aria-hidden="true"></span>조회
					</button>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<!-- 그래프 영역 -->
	<div class="row">
		<div class="col">
			<div class="graph"></div>
		</div>
	</div>
</main>
</body>
<script>
	$.ajaxSetup({
		Method: "GET",
		contentType: "application/json; charset=utf-8",
		dataType:"json",
  		complete: () => { $("span.spinner-border").toggleClass("spinner-border"); }
	});	
</script>
<script>

	$(function() {

		// 그래프 정의
		var graph = new kore3lab.graph.RbacGraph(".graph");

		var btnQuery = $("#btnQuery");
		$("#divSearch input").change(() => { btnQuery.click(); });
		$("#divSearch select").change(() => { btnQuery.click(); });

		// 조회 버튼 
		btnQuery.click( (e) => {

			var param = {
				kind: "User",
				name: "acloud-client"
			}
			 $.ajax({
			 	url: "/api/clusters/apps-05/rbac",
			 	data: JSON.stringify(param),
			 	success: function(data) {
			 		graph.data(data).render();
			 	}
			 });


		});
		btnQuery.click();

	});

</script>
</html>
